# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: beeauvin/swiftly-swift@v1
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: SwiftLint
      uses: raphaelbussa/swiftlint-action@main
      with:
        subcommand: lint --strict

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install WSL and Swift
      run: |
        wsl --install -d Ubuntu-22.04
        wsl -d Ubuntu-22.04 sh -c "sudo apt-get update && sudo apt-get install -y swift"

    - name: Build inside WSL
      run: |
        wsl -d Ubuntu-22.04 sh -c "cd /mnt/c/Users/runneradmin/Actions-Runner/_work/tack/tack && swift build -v"
      shell: bash

    - name: Run tests inside WSL
      run: |
        wsl -d Ubuntu-22.04 sh -c "cd /mnt/c/Users/runneradmin/Actions-Runner/_work/tack/tack && swift test -v"
      shell: bash
  
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
  
